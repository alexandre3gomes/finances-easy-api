name: Build app
on:
  push:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: '15'
          architecture: x64
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Run gradle build image
        run: ./gradlew bootBuildImage --imageName=alexandre3gomes/finances-easy
      - name: Login to Dockerhub Container Registry
        uses: docker/login-action@v1
        with:
          registry: dockerhub/alexandre3gome
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Extract the image version from git tag
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Push image to registry
        run: docker push alexandre3gomes/finances-easy:$RELEASE_VERSION
